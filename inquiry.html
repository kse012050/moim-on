<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0">
    <!-- Iphone 모바일 확대 방지  maximum-scale=1.0, user-scalable=0-->
    <title>도입문의 - 모임온</title> 
    <link rel="stylesheet" href="css/import.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <div class="subPage inquiryPage">
        <header class="active">
            <div class="contentSize">
                <h1><a href="index.html"><img src="images/logo.png" alt="moimOn logo"></a></h1>
                <button class="menu-open">메뉴 열기</button>
                <nav>
                    <div>
                        <ul>
                            <li>
                                <a href="service-introduce.html">서비스 소개</a>
                                <div>
                                    <a href="service-introduce.html">주요 기능</a>
                                    <a href="sevice-security.html">보안 시스템</a>
                                    <a href="sevice-link.html">연계 시스템</a>
                                </div>
                            </li>
                            <li><a href="download.html">다운로드</a></li>
                            <li>
                                <a href="userGuide.html">활용센터</a>
                                <div>
                                    <a href="userGuide.html">이용가이드</a>
                                    <a href="notice.html">공지사항</a>
                                    <a href="FAQ.html">자주묻는질문</a>
                                </div>
                            </li>
                        </ul>
                        <a href="inquiry.html" class="btn-black">도입문의</a>
                        <button class="menu-close">메뉴 닫기</button>
                    </div>
                </nav>
            </div>
        </header>

        <section class="contentArea">
            <h2 class="titleBox">도입문의</h2>
            <form action="">
                <fieldset>
                    <ul>
                        <li>
                            <label for="userName">이름</label>
                            <input type="text" id="userName" placeholder="이름을 입력해주세요" required data-input="text">
                        </li>
                        <li>
                            <label for="companyName">회사명</label>
                            <input type="text" id="companyName" placeholder="회사명을 입력해주세요" required data-input="text">
                        </li>
                        <li>
                            <label for="userMobile">전화번호</label>
                            <input type="text" id="userMobile" placeholder="전화번호를 입력해주세요" required maxlength="11" data-input="mobile">
                        </li>
                        <li>
                            <label for="userEmail">이메일</label>
                            <input type="email" id="userEmail" placeholder="회사 이메일을 입력해주세요" required data-input="email">
                        </li>
                        <li>
                            <label for="userRank">직급</label>
                            <input type="text" id="userRank" placeholder="직급을 입력해주세요" required data-input="text">
                        </li>
                        <li>
                            <label for="userDepartment">부서</label>
                            <input type="text" id="userDepartment" placeholder="부서를 입력해주세요" required data-input="text">
                        </li>
                        <li>
                            <label for="inquiryType">문의유형</label>
                            <select id="inquiryType" required data-input="select">
                                <option value="">문의유형을 선택해주세요</option>
                                <option value="1">기업메신저(Moimtalk) 도입</option>
                                <option value="2">현업툴(Moim) 도입</option>
                            </select>
                            <div class="selectBox">
                            </div>
                            <div class="selectList">
                            </div>
                        </li>
                        <li>
                            <label for="numberOfEmployees">사원수</label>
                            <select id="numberOfEmployees" required data-input="select">
                                <option value="">사원수를 선택해주세요</option>
                                <option value="1">10-50명</option>
                                <option value="2">100-500명</option>
                                <option value="3">500-1000명</option>
                                <option value="4">1000명 이상</option>
                            </select>
                            <div class="selectBox">
                            </div>
                            <div class="selectList">
                            </div>
                        </li>
                        <li>
                            <label for="contentOfInquiry">문의내용</label>
                            <textarea id="contentOfInquiry" placeholder="문의내용을 입력해주세요"></textarea>
                        </li>
                    </ul>
                    <input type="checkbox" id="agree" data-input="checkbox">
                    <label for="agree">
                        <span>이용약관</span> 과 <span>개인정보 정책</span>에 동의합니다.(필수)
                    </label>
                    <input type="submit" value="제출하기" class="btn-black">
                </fieldset>
            </form>
        </section>

        <footer>
            <p>©2022 Cordial Inc. All rights reserved.</p> <p>Privacy Policy&Terms of Service.</p>
        </footer>
    </div>
</body>
</html>
